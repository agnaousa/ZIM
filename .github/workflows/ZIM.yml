name: Generate ZIM with Zimit

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Website URL to convert to ZIM'
        required: true
        default: 'https://example.com'
      name:
        description: 'Name for the output ZIM file (without extension)'
        required: true
        default: 'website'

jobs:
  generate-zim:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Zimit Docker image
        run: docker pull ghcr.io/openzim/zimit:latest

      - name: Create output directory
        run: mkdir -p ${{ github.workspace }}/zim-output

      - name: Run Zimit container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/zim-output:/output \
            ghcr.io/openzim/zimit:latest \
            zimit --seeds '${{ github.event.inputs.url }}' --name '${{ github.event.inputs.name }}'

      - name: Upload generated ZIM
        uses: actions/upload-artifact@v4
        with:
          name: zim-file
          path: ${{ github.workspace }}/zim-output/
